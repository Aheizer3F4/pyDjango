<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List - Expense App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9; /* Very light background */
        }
        .navbar {
            background-color: #388e3c; /* Darker green for navbar */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important; /* White text for navbar */
        }
        h1 {
            color: #2c6e49; /* Medium green for heading */
            margin-top: 20px;
        }
        h3 {
            color: #388e3c; /* Lighter green for total expenses */
        }
        .table {
            background-color: #e8f5e9; /* Very light green for table */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Expense App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Back to Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Your Expenses</h1>
        <p>Here is a list of all your expenses. You can add more or edit them later.</p>

        <!-- Table to display the list of expenses -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Expense</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop over the expenses and display them -->
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.name }}</td>
                    <td>₱{{ expense.amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Display the total expenses -->
        <h3>Total Expenses: ₱{{ total_expenses }}</h3>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
